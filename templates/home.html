<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROP RECOMMENDATION</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h4 class="text-center">WELCOME TO THE CROP RECOMMENDER WEBSITE</h4>
        <p class="lead">This website helps farmers identify the type of crop to grow based on certain information given.</p>
        <form method="post" action="/recommend">
            <div class="mb-3">
                <label for="rainfall" class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" id="potassium" name="potassium" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Temperature (celcius)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Humidity</label>
                <input type="number" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">ph_value </label>
                <input type="number" class="form-control" id="ph_value" name="ph_value" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>
        {% if crop %}
        <div class="mt-3">
            <p>Based on the provided information, we recommend you to grow: <strong>{{ crop }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
